<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="/calculator/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <h1>calculator</h1>
        <input type="text" id="display"/>
        <div class="button">
            <button class="btn" onclick="dispclear()" >C</button>
            <button class="btn" onclick="dispvalue(9)" >9</button>
            <button class="btn" onclick="dispvalue(8)">8</button>
            <button class="btn" onclick="calculate('=')" >=</button>
        </div>
        <div class="button-wrap">
            <button class="btn" onclick="dispvalue(7)">7</button>
            <button class="btn" onclick="dispvalue(6)">6</button>
            <button class="btn" onclick="dispvalue(5)">5</button>
            <button class="btn" onclick="dispvalue('+')">+</button>
            </div>
            <div class="button-wrap">
            <button class="btn" onclick="dispvalue(4)">4</button>
            <button class="btn" onclick="dispvalue(3)">3</button>
            <button class="btn" onclick="dispvalue(2)">2</button>
            <button class="btn" onclick="dispvalue('-')">-</button>
            </div>
            <div class="button-wrap">
            <button class="btn" onclick="dispvalue(1)">1</button>
            <button class="btn" onclick="dispvalue(0)">0</button>
            <button class="btn" onclick="dispvalue('*')">X</button>
            <button class="btn" onclick="dispvalue('/')">/</button>
            </div>




        </div>

    </div>
    
</body>
<script src="/calculator/calc-script.js"></script>
</html>
